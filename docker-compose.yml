services:
  markdown2png:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: markdown2png
    restart: unless-stopped
    ports:
      - "18021:80"
    # 如需自定义健康检查
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
